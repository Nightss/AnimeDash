<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Anime Dash</title>
  </head>
  <body>
    <div class="aa-container">
      <div class="ad-head">
        <div class="aa-row">
          <div class="aa-col-2">
            <div style="text-align:left;">
              <h2>Menu</h2>
            </div>
          </div>
          <div class="aa-col-8">
            <div style="text-align:center;">
              <h2>Empty Space</h2>
            </div>
          </div>
          <div class="aa-col-2">
            <div style="text-align:right;">
              <h2>Weather/Clock</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="ad-call-to-action">
        <div class="aa-row">
          <div class="aa-col-12">
            <div>
              <h2>A Call To Action</h2>
            </div>
            <div>
              <h2>Quote Here</h2>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <div clas="ad-main">
        <div class="aa-row">
          <div class="aa-col-12">
            <div class="ad-row">
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
              <div class="ad-card"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </body>
</html>
